<div>
    <h1>To Do List</h1>
    <input type="text" [(ngModel)]="newTask" placeholder="My TodoList"/>
    <button class="btn btn-success" (click)="addOrUpdate()">{{editingId === null ? 'Add' : 'Edit'}}</button>
   
</div>
<div>
    <ul>
        <li *ngFor="let task of tasks">
            {{task.text}}
            <button (click)="startEditing(task)" class="btn btn-primary m-3">Edit</button>
            <button (click)="deleteTask(task.id)" class="btn btn-danger">Delete</button>
        </li>
    </ul>
</div>
